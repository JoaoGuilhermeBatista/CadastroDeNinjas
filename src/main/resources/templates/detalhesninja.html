<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Ninja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f1f5f9;
            min-height: 100vh;
            padding: 40px;
            color: #0f172a;
        }

        /* Título */
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Card principal */
        div {
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            border-radius: 14px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* Imagem do ninja */
        div img {
            display: block;
            margin: 0 auto 20px auto;
            border-radius: 50%;
            border: 4px solid #3b82f6;
            object-fit: cover;
        }

        /* Nome */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6rem;
        }

        /* Informações */
        p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        p strong {
            color: #2563eb;
        }

        /* Missões */
        h3 {
            margin-top: 25px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 5px;
        }

        /* Tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        thead {
            background: #2563eb;
            color: white;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background: #f1f5f9;
        }

        /* Botão voltar */
        a {
            display: block;
            width: fit-content;
            margin: 25px auto 0 auto;
            padding: 10px 20px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #1d4ed8;
        }

    </style>
</head>
<body>
<h1>Detalhes do Ninja</h1>
<div>
    <img th:src="@{${ninja.imgUrl}}" th:alt="${ninja.nome}" width="200" />
    <h2 th:text="${ninja.nome}"></h2>
    <p><strong>Email:</strong> <span th:text="${ninja.email}"></span></p>
    <p><strong>Idade:</strong> <span th:text="${ninja.idade}"></span></p>
    <p><strong>Rank:</strong> <span th:text="${ninja.rank_ninja}"></span></p>

    <h3>Missoes:</h3>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Dificuldade</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="missao : ${ninja.missoes}">
        <tr>
            <td th:text="${ninja.missoes.nome}"></td>
            <td th:text="${ninja.missoes.dificuldade}"></td>
        </tr>
        </tr>
        </tbody>
    </table>
</div>
<a th:href="@{/ninjas/ui/listar}">Voltar para a lista de ninjas</a>

</body>
</html>
