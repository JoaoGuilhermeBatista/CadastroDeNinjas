<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Tarefa</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h1>Nova Tarefa</h1>

    <form th:action="@{/tarefas/ui/criar}"
          method="post"
          th:object="${tarefas}">

        <div class="form-group">
            <label>Nome da Tarefa</label>
            <input type="text" th:field="*{nome}">
        </div>

        <div class="form-group">
            <label>Prioridade</label>
            <input type="text" th:field="*{prioridade}">
        </div>

        <button type="submit" class="btn btn-primary">
            Salvar
        </button>

        <a th:href="@{/tarefas/ui/listar}" class="btn btn-danger">
            Cancelar
        </a>
    </form>
</div>

</body>
</html>
